# Sample kitty.conf

# Font configuration
font_family    Fira Code
font_size      12

# Background and foreground colors
background     #282c34
foreground     #abb2bf

# Cursor color
cursor         #61afef

# Enable ligatures if your font supports them
enable_ligatures yes

# Transparency (0 for opaque, 1 for fully transparent)
background_opacity 0.95

# Copy and paste with Ctrl+Shift+C and Ctrl+Shift+V
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrollback buffer size
scrollback_lines 10000

# Colors for bright variants
color0         #4b5263
color8         #4b5263
color1         #e06c75
color9         #e06c75
color2         #98c379
color10        #98c379
color3         #e5c07b
color11        #e5c07b
color4         #61afef
color12        #61afef
color5         #c678dd
color13        #c678dd
color6         #56b6c2
color14        #56b6c2
color7         #abb2bf
color15        #ffffff

# Map Super+Enter to open a new kitty window
map super+enter new_os_window

# Other key mappings and configurations can be added based on your preferences
